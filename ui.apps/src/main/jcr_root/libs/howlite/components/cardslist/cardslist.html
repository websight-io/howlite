<sly data-sly-use.model="pl.ds.howlite.components.models.CardsListComponent"
     data-sly-test="${resource.hasChildren}">
    <sly data-sly-test="${model.isSlider && !wcmmode.isEdit}">
        <div class="hl-cards-list hl-cards-list--slider glide ${model.classes @ join=' '}"
             data-items-per-row-sm="${model.itemsPerRowSm}"
             data-items-per-row-md="${model.itemsPerRowMd}"
             data-items-per-row-lg="${model.itemsPerRowLg}">
            <div class="glide__track" data-glide-el="track" tabindex="0">
                <ul class="glide__slides">
                    <sly data-sly-include="${'parsys.html' @ prependPath='/libs/wcm/foundation/components/parsys'}"></sly>
                </ul>
            </div>
        </div>
    </sly>

    <sly data-sly-test="${!model.isSlider || wcmmode.isEdit}">
        <ul class="hl-cards-list hl-grid
              hl-grid-sm-${model.itemsPerRowSm}
              hl-grid-md-${model.itemsPerRowMd}
              hl-grid-lg-${model.itemsPerRowLg} ${model.classes @ join=' '}">
            <sly data-sly-include="${'parsys.html' @ prependPath='/libs/wcm/foundation/components/parsys'}"></sly>
        </ul>
    </sly>
</sly>
