<sly data-sly-use.model="pl.ds.howlite.components.models.CardComponent">
    <li class="card glide__slide">
        <div class="card__image-wrapper">
          <sly data-sly-test="${model.image}"
              data-sly-use.image="../../image/template.html"
              data-sly-call="${image.simpleImage @ defaultImage=model.image, alt=model.alt, classes='hl-image card__image'}">
          </sly>
          <sly data-sly-test="${!model.image  && wcmmode.isEdit}"
              data-sly-use.image="../../image/template.html"
              data-sly-call="${image.imagePlaceholder @ classes='hl-image card__image'}"
          >
          </sly>
        </div>
        <div class="card__content">
            <sly data-sly-test="${model.title}">
                <h2 data-sly-element="${model.headingLevel}" class="card__title ${model.headingSize}">${model.title}</h2>
            </sly>
            <div class="card__description">${model.content @ context='html'}</div>
            <sly data-sly-test="${model.ctaLabel}"
                data-sly-use.cta="../../cta/template.html"
                data-sly-call="${cta.cta @ label=model.ctaLabel, link=model.ctaLink, openInNewTab=model.ctaOpenInNewTab, displayIcon=model.ctaDisplayIcon, classes=model.ctaClasses}">
            </sly>
        </div>
    </li>
</sly>
