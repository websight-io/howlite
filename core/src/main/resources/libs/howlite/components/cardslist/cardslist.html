<sly data-sly-use.model="pl.ds.howlite.components.models.CardsListComponent">
  <sly data-sly-test.CSSclasses="hl-cards-list ${model.classes @ join=' '}"></sly>
  <sly data-sly-test="${resource.hasChildren}">
    <sly data-sly-test="${model.isSlider && !wcmmode.isEdit}">
        <div class="hl-cards-list--slider glide ${CSSclasses}"
             data-items-per-row-sm="${model.itemsPerRowSm}"
             data-items-per-row-md="${model.itemsPerRowMd}"
             data-items-per-row-lg="${model.itemsPerRowLg}">
            <div class="glide__track" data-glide-el="track" tabindex="0">
                <ul class="glide__slides">
                    <sly data-sly-include="${'parsys.html' @ prependPath='/libs/wcm/foundation/components/parsys'}"></sly>
                </ul>
            </div>
            <div data-glide-el="controls" class="hl-cards-list--slider-controls">
                <span data-glide-dir="<" class="hl-cards-list--slider-control hl-icon--left"><i class="hl-icon icon-chevron-right" tabindex="0"></i></span>
                <span data-glide-dir=">" class="hl-cards-list--slider-control"><i class="hl-icon icon-chevron-right" tabindex="0"></i></span>
            </div>
        </div>
    </sly>

    <sly data-sly-test="${!model.isSlider || wcmmode.isEdit}">
          <ul class="${CSSclasses} hl-grid
          hl-grid-sm-${model.itemsPerRowSm}
          hl-grid-md-${model.itemsPerRowMd}
          hl-grid-lg-${model.itemsPerRowLg}">
              <sly data-sly-include="${'parsys.html' @ prependPath='/libs/wcm/foundation/components/parsys'}"></sly>
          </ul>
    </sly>
  </sly>
  
  <sly data-sly-test="${!resource.hasChildren}">
      <sly data-sly-use.lib="/libs/wcm/foundation/components/commons/templates.html"
        data-sly-call="${lib.placeholder @ classes=CSSclasses}">
      </sly>
  </sly>
</sly>
